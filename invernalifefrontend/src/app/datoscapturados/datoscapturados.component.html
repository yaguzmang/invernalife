<header class>
  <h1 id="titulo"><i class="fas fa-chart-pie"></i> Datos capturados</h1>
</header>

<div class="container"> 
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-table"></i> Tabla de datos</h3>
        </div> 
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Fecha y hora</th>
                        <th>CO2</th>
                        <th>Temperatura <br> (celsius)</th>
                        <th>Ph</th>
                        <th>Humedad <br> (% relativo)</th>
                        <th>Humedad_suelo <br> planta 1</th>
                        <th>Humedad_suelo <br> planta 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dato of datosList" class="text-center">
                        <td>{{dato.fecha_hora}}</td>
                        <td>{{dato.co2}}</td>
                        <td>{{dato.temperatura}}</td>
                        <td>{{dato.ph}}</td>
                        <td>{{dato.humedad_ambiente}}</td>
                        <td>{{dato.humedad_suelo1}}</td>
                        <td>{{dato.humedad_suelo2}}</td>
                    </tr>
                </tbody>
            </table>
        </div>   
    </div>

</div>
