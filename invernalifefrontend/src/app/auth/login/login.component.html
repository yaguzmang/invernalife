<div class="loginForm">
  <div class="col-12" id="titulo">
    <h1><i class="fas fa-user-check"></i> Inicia sesión</h1>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="row" *ngIf="authError">
        <div class="alert alert-danger">{{ authError?.message }}</div>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

        <div class="row">
          <div class="col-md-12">
            <label for="email">Email</label>
            <input ngModel #email="ngModel" name="email" type="email" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label for="password">Contraseña</label>
            <input ngModel #password="ngModel" name="password" type="password" class="form-control">
          </div>
        </div>

        <div class="row mt-2">

          <div class="col-12">
            <button class="btn btn-primary" id="login" type="submit">Login</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
