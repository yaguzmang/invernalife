<div class="registerForm">
  <div class="col-12" id="titulo">
    <h1>Registro de Usuario</h1>
  </div>

  <div class="col-12">
    <div class="row" *ngIf="authError">
      <div class="col-12 alert alert-danger">
        {{ authError }}
      </div>
    </div>
    <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
      <div class="row">
        <div class="col-md-6 mb-2">
          <label for="firstName">Nombres</label>
          <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6 mb-2">
          <label for="lastName">Apellidos</label>
          <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-2">
          <label for="email">Email</label>
          <input ngModel #email="ngModel" name="email" type="email" class="form-control">
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-md-12 mb-2">
            <label for="password">Contraseña</label>
            <p id="pswAlert">La contraseña debe contener al menos una minuscula, una mayuscula, un número y un caracter especial.</p>
            <input ngModel #password="ngModel" name="password" type="password" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-2">
            <label for="passwordtwo">Confirmar Contraseña</label>
            <input ngModel #passwordtwo="ngModel" name="passwordtwo" type="password" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary" type="submit">Confirmar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
